<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Condomínio</h1>
    <form class="cadastro" action="/cadastrarBloco" method="POST">
        <fieldset>
            <legend>Cadastro de Bloco</legend>
            <label for="nome">Descrição do Bloco:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="quantidade">Quantidade de apartamentos:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <br>
            <input class="submit" type="submit" value="Cadastrar">
        </fieldset>
        
    </form>
    <p class="selections"><a href="http://localhost:3000/blocos">Voltar</a></p>
</body>
</html>
