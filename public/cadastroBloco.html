<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Bloco</h1>
    <form action="/cadastrarBloco" method="POST">
        <fieldset>
            <legend>Cadastro de Bloco</legend>
            <label for="nome">Descrição do Bloco:</label>
            <input type="text" id="nome" name="nome" required>
            <br>
            <label for="quantidade">Quantidade de apartamentos:</label>
            <input type="number" id="quantidade" name="quantidade" required>
            <br>
            <input type="submit" value="Cadastrar">
        </fieldset>
        
    </form>
    <p><a href="http://localhost:3000/">Voltar para Home</a></p>
</body>
</html>
